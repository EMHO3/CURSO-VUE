<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h!>AGREGAR TAREAS CON VUE</h>
    <div id="app">
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
    <script>
        Vue.component('todo-add',{
            template:`
             <div>
                <input type="text" v-model="title" />
                <button @click="onClick">AÃ±adir</button>
             </div>   
            `,
            data:function(){
                return{
                    title:null
                }
            },
            methods:{
                onClick:function(){
                    this.$emit('nuevo',{title:this.title})
                }
            }
        })

        Vue.component('todo-item',{
            props:["todo"],
            template:`<li>{{todo.title}}</li>`
        })

        Vue.component('todo-list',{
            props:['todos'],
            template:`
             <ul>
                <todo-item v-for="(todo,index) in todos"
                :key="index"
                :todo="todo">
                </todo-item>  
             </ul>
            `
        })

        const app=new Vue({
            el:'#app',
            data:{
                todos:[
                    {title:"Tarea 1" ,completed:false},
                    {title:"Tarea2", completed:false},
                    {title:"Tarea3", completed:false},
                ]
            },
            template:`
             <div>
                <todo-add @nuevo="addNewTodo"></todo-add>
                <todo-list :todos="todos"></todo-list>
             </div>   
            `,
            methods:{
                addNewTodo:function(todo){
                    this.todos.push(todo)
                }
            }

        })
    </script>
</body>
</html>
